apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      env: blue
  template:
    metadata:
      labels:
        app: myapp
        env: blue
    spec:
      containers:
      - name: myapp
        image: europe-west1-docker.pkg.dev/k8s-537022-project/my-app-images/my-app:main
        ports:
        - containerPort: 80
